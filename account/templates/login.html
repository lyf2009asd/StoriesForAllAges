{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <legend>Login</legend>
    <div class="form-group">
        <form action="{% url 'login' %}", method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br><input  class="btn btn-primary" type="submit" value="Login"/>
        </form>
    </div>
{% endblock %}
